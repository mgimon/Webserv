<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webserv</title>
    <link rel="stylesheet" href="/styles.css" />

    <script>
        async function deleteFile() {
            const filename = document.getElementById("filename").value;
            if (!filename) return alert("Please enter a filename");
            const res = await fetch("/uploads/" + filename, { method: "DELETE" });
            alert("Response status: " + res.status);
        }
    </script>

</head>
<body>
    <header>
        <h1>Webserv</h1>
    </header>
    <main>
        <div class="maindiv_first">
            <h4>The hub of the Http Enjoyers</h4>
        </div>
        <div class="maindiv-row">
            <div class="blockdiv_1">
                <div class="top">
                </div>
                <div class="bottom">
                    <h4>Leave a comment</h4>
                    <form method="POST" action="/form_result" style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <input type="text" id="name" name="name" placeholder="Name" required />
                    <textarea id="message" name="message" placeholder="Comment" required></textarea>
                    <button type="submit" style="width: 20%; align-self: flex-end;">Send</button>
                    </form>
                </div>
            </div>
            <div class="blockdiv_2">
                <div class="top">
                <!-- *** 
                    GALERIA DE UPLOADS AQUI
                --> </div>

                <div class="bottom">
                    <h4>Upload an image</h4>
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <input type="file" name="file" required />
                        <button type="submit">Upload</button>
                    </form>
                    <h4>Delete</h4>
                    <span style="display: flex; gap: 0.5rem; align-items: center; padding-bottom: 2rem;">
                        <input type="text" id="filename" placeholder="filename.ext" style="flex: 1;" />
                        <button onclick="deleteFile()">Delete</button>
                    </span>
                </div>
            </div>
            <div class="maindiv">

                <!-- *** 
                    COMENTARIOS DEL FORM AQUI
                -->

            </div>
        </div>
    </main>

    <footer>
        <span>Â© 2025 Http Enjoyers </span>
        <a href="/about.html">About us...</a>
    </footer>
</body>
</html>
