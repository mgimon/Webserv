# one server, multiple locations, multiple methods

server {
    listen 8080;
    root ./var/www/html;
    index index.html;

    location / {
        methods GET;
        autoindex off;
    }

    location /images/ {
        methods GET;
        autoindex on;
    }

    location /upload/ {
        methods POST;
        autoindex off;
    }

    location /form_result/ {
        methods GET POST;
        autoindex off;
    }

    error_page 404 /404.html;
    error_page 500 /50x.html;
}
